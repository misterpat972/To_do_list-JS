<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container justify-content-center align-items-center">
        <h1 class="titre">To do List</h1>
        <form id="form">
            <div class="col-4 mx-auto">
                <div class="row">
                    <input id="champ" class="form-control" type="text" name="todo" placeholder="Ajouter une tâche"
                        required>
                    <input id="btnAjouter" class="btn btn-primary mt-3" type="submit" value="+">
                </div>
        </form>
        <h2 id="noTache" class="italic">Aucune tâche...!</h2>
        <ol id="liste" class="list-group">
        </ol>
    </div>
    </div>
    <div class="row mt-3">
        <h3 class="text-center">Made in CHINA <span>&#129313;</span></h3>
    </div>
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
